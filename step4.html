<!DOCTYPE html>
<html>
	<head>
		<title>WebVR Tutorial</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

		<style>
			body {
				margin: 0;
			}

			button {
				position: absolute;
				bottom: 10px;
				right: 10px;
			}
		</style>
	</head>
	<body>

		<button id="startVR">Start VR</button>

		<script src="lib/webvr-polyfill.js"></script>

		<script src="lib/three.min.js"></script>
		<script src="lib/VRControls.js"></script>
		<script src="lib/VREffect.js"></script>

		<script>

			var scene, camera, renderer;
			var controls, effect;
			var vrDisplay;
		
			var numCubes = 100;	// Number of cubes in the scene
			var fieldRange = 1500; // The range in 3D space the cubes will be placed
			var cubes = []; // Array to hold cube objects

			var audioContext, analyser, freqDomain, source;
			var bandLower, bandUpper, bandWidth, bandVal;
			var request;

			loadAudio();

			function loadAudio() {

				audioContext = new( window.AudioContext || window.webkitAudioContext );

				request = new XMLHttpRequest();
			    request.open('GET', 'assets/loop.mp3', true);
			    request.responseType = 'arraybuffer';
			    request.onload = function() {
			        audioContext.decodeAudioData(request.response, onBufferload);
			    };
			    request.send();

			}

			function onBufferload(buffer) {

				
			    analyser = audioContext.createAnalyser();
			    freqDomain = new Uint8Array( analyser.frequencyBinCount );

			    bandLower = Math.floor(analyser.frequencyBinCount * 0.4);
			    bandUpper = Math.floor(analyser.frequencyBinCount * 0.6);
			    bandWidth = bandUpper - bandLower;

				source = audioContext.createBufferSource();

	   			// Connect graph
	   			source.connect(analyser);

				//pipe to speakers
				analyser.connect( audioContext.destination );
				  
				source.buffer = buffer;

				source.loop = true;
				source.start(0);

				init();

			}

			function init() {

				// This is your standard three.js set up
				// Create a scene, camera and a renderer
			    scene = new THREE.Scene();
			    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
			    renderer = new THREE.WebGLRenderer();
			    renderer.setSize( window.innerWidth, window.innerHeight );
			    document.body.appendChild( renderer.domElement );

			    // Set VR controls
			    controls = new THREE.VRControls( camera );

			    // Apply VR stereo rendering to renderer.
				effect = new THREE.VREffect(renderer);
				effect.setSize(window.innerWidth, window.innerHeight);

				// Look for available VR devices
				navigator.getVRDisplays().then(function(displays) {
  					if (displays.length > 0) {
  						// set vrDisplay variable as the first device
					    vrDisplay = displays[0];
					  }
				});

			    // Create a bunch of cubes
			    for (var i = 0; i < numCubes; i++) {
			    	cubes.push(new Cube());
			    }

			    animate();

			}

			// Cube object adds a cube randomly in space 
			function Cube() {

				// Standard three.js to create a cube
				// Each cube needs a material and geometry which is used to create a mesh
				var material = new THREE.MeshNormalMaterial();
				var geometry = new THREE.BoxGeometry( 50, 50, 50 );
				var mesh = new THREE.Mesh( geometry, material );
				var scale;

				// Give each cube a random position
				mesh.position.x = (Math.random() * fieldRange) - fieldRange/2;
				mesh.position.y = (Math.random() * fieldRange) - fieldRange/2;
				mesh.position.z = (Math.random() * fieldRange) - fieldRange/2;

				// Add cube to scene
				scene.add(mesh);

				// Rotate the cube a bit
				this.update = function() {
					mesh.rotation.x += 0.01;
					mesh.rotation.y += 0.02;

					scale = 0.5 + (bandVal*3);

					mesh.scale.set(scale, scale, scale);
				}

			}

			// Get an average of the audio band
			function updateAudio() {
				
				analyser.getByteFrequencyData(freqDomain);

				var sum = 0;

				for (var i = bandLower; i < bandUpper; i++) {
					sum += freqDomain[i];
				}

				bandVal = (sum / bandWidth) / 256;

			}

			// Standard way to run an animation in JS
			// Using requestAnimationFrame
			function animate() {

			    requestAnimationFrame( animate );

			    updateAudio();

			    // Every frame, animate the cubes with the update method
			    for (var i = 0; i < numCubes; i++) {
			    	cubes[i].update();
			    }

			    // Controls need updating every frame
			    controls.update();

			    // Render the scene
			    effect.render( scene, camera );

			}

			// Resize the renderer canvas
			function onResize() {
			  effect.setSize(window.innerWidth, window.innerHeight);
			  camera.aspect = window.innerWidth / window.innerHeight;
			  camera.updateProjectionMatrix();
			}

			// Start the VR if button is clicked
			document.querySelector('#startVR').addEventListener('click', function() {
			  vrDisplay.requestPresent([{source: renderer.domElement}]);
			});

			// Resize the renderer canvas when going in or out of VR mode
			window.addEventListener('vrdisplaypresentchange', onResize);

			// Resize the renderer canvas if the browser window size changes
			window.addEventListener('resize', onResize);


		</script>

	</body>

</html>
